<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <style>
        body {
            background-color: #d3d3d3;
        }

        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid" id="contenedor">
        <h3>REGISTRO A TU MASCOTA</h3>
        <div class="row" style="display: flex; justify-content: center; align-items: center;">
            <div class="car col-md-5">
                <div class="card-header" style="background-color: #4bdab6;">INFORMACION DEL DUEÑO</div>
                <div>
                    <div>
                        <label for="txt_nombre1">Nombres</label>
                    </div>
                    <div>
                        <input type="text" class="form-control" id="txt_nombre" placeholder="Favor de completar">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="txt_nombre1">Correo</label>
                    </div>
                    <div>
                        <input type="text" class="form-control" id="txt_mail" placeholder="Favor de completar">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="txt_nombre1">N° de telefono</label>
                    </div>
                    <div>
                        <input type="text" class="form-control" id="txt_tel" placeholder="Favor de completar">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="txt_nombre1">Direccion</label>
                    </div>
                    <div>
                        <input type="text" class="form-control" placeholder="Favor de completar">
                    </div>
                </div>
            </div>
            
            <div class="car col-md-5">
                <div class="card-header" style="background-color: hwb(137 31% 39%);">INFORMACION DE LA MASCOTA</div>
                <div>
                    <div>
                        <label for="txt_nombre2">Nombre de Mascota</label>
                    </div>
                    <div>
                        <input type="text" class="form-control" id="txt_mascota" placeholder="Favor de completar">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="txt_nombre2">Tipo de Mascota</label>
                    </div>
                    <div>
                        <input type="text" class="form-control" id="txt_tipo" placeholder="Favor de completar">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="txt_nombre2">Raza</label>
                    </div>
                    <div>
                        <input type="text" class="form-control" id="txt_raza" placeholder="Favor de completar">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="txt_nombre2">Edad</label>
                    </div>
                    <div>
                        <input type="text"  class="form-control" placeholder="Favor de completar">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-mt-3" id="enviar">ENVIAR</button>

    <script src="assets/js/jquery.slim.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
